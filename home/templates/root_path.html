<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script>
  var map_init = L.map('map', {
    center: [12.9137669, 77.6372593],
    zoom: 14
  });
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map_init);

  var routeLayer = L.featureGroup().addTo(map_init);
  L.Control.geocoder().addTo(map_init);

  var data = [
    { "lat": 12.9137669, "lon": 77.6372593 },
    { "lat": 12.9137297, "lon": 77.6371832 },
    { "lat": 12.92147, "lon": 77.661275 },
    { "lat": 13.0698858, "lon": 77.7978509 }
  ];

  var waypoints = data.map(point => L.latLng(point.lat, point.lon));

  L.Routing.control({
    waypoints: waypoints,
  }).addTo(map_init);

  var startPoint = L.marker(waypoints[0]).addTo(routeLayer);
  var endPoint = L.marker(waypoints[waypoints.length - 1]).addTo(routeLayer);

  var bounds = routeLayer.getBounds();
  map_init.fitBounds(bounds);

  startPoint.bindPopup("<b>Starting Point</b>");
  endPoint.bindPopup("<b>Ending Point</b>");

  console.log("Coordinates:", waypoints);
</script>
</body>
</html>
